<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Agencies List</title>
    </h:head>
    <h:body>
        <h:outputText value="Hello #{userManagedBean.user.first} #{userManagedBean.user.last}" style="font-weight:bold" /> 
        <table>
            <ui:repeat var="a" value="#{agencyManagedBean.agencies}">
                 <tr>
                         <td>#{a.id}</td>
                         <td>#{a.name}</td>
                         <td><h:form><h:commandLink action="#{backlogManagedBean.goToEditPage(a.myBacklog)}" value="Edit"></h:commandLink></h:form></td>
                 </tr>
            </ui:repeat>
        </table>
        
        <h:form>
            <fieldset>
                <legend>Creer une agence</legend>
                <h:outputLabel for="name">Nom l'agence</h:outputLabel>
                <h:inputText id="name" value="#{agencyManagedBean.agency.name}" required="true" size="20" maxlength="20" />
                <h:commandButton value="Ajouter" action="#{agencyManagedBean.newAgency}" styleClass="sansLabel" />
            </fieldset>
        </h:form>
        
    </h:body>
</html>
